<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error en la Aplicación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FEF2F2; /* Rojo muy claro */
            color: #212529;
        }
        .error-box {
            background-color: #FFFFFF;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 2rem;
            border: 1px solid #EF4444; /* Rojo */
        }
        .text-error-red {
            color: #DC2626; /* Rojo vibrante */
        }
        .text-error-dark {
            color: #7F1D1D; /* Rojo oscuro */
        }
    </style>
</head>
<body class="p-8 flex items-center justify-center min-h-screen">
    <div class="max-w-md mx-auto error-box text-center">
        <h1 class="text-4xl font-bold mb-4 text-error-red">¡Oops! Algo salió mal.</h1>
        <p class="text-lg text-gray-700 mb-6">{{ message }}</p>
        <p class="text-md text-gray-600">
            Por favor, verifica la configuración o contacta al soporte técnico.
        </p>
        <p class="text-sm text-gray-500 mt-4">
            Asegúrate de que tu servidor Django esté corriendo y que la configuración LTI en Moodle y en Django sea correcta.
        </p>
    </div>
</body>
</html>
